<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
    <link rel="stylesheet" href="estilos/contato.css">
</head>
<body>
    <header>
        <div><a href="index.html"><img src="imagens/coroa4.png" alt="coroa"></a></div>
    </header>
    <main>
        <section>
            <form action="https://formsubmit.co/galeriarealresidence@gmail.com" method="POST">
            <label for="camponome">NOME: </label>
            <input type="text" name="nome" id="camponome " placeholder="Digite seu nome" required>


            <label for="campoemail">EMAIL: </label>    
           <input type="email" name="email" id="campoemail" placeholder="Digite seu e-mail" required> <br> <br>

           <label for="mensagem">MENSAGEM:</label>
           <input type="text" name="mensagem" id="mensagem" placeholder="Digite sua mensagem" required >

           <button type="submit">ENVIAR</button>

           <input type="hidden" name="_subject" value="Novo Contato!">
           <input type="text" name="_honey" id="_honey" style="display: none">
           <input type="hidden" name="_captcha" value="false">

           <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
            </form>
        </section>
    </main>
</body>
</html>
